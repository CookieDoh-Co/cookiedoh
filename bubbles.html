<!DOCTYPE html>
<html>
<head>
  <title>Cookie Bubbles Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="nav-tabs">
    <a href="bubbles.html" class="nav-tab active">Bubble Visualization</a>
    <a href="descriptions.html" class="nav-tab">Cookie Descriptions</a>
    <a href="list.html" class="nav-tab">Detailed Cookie List</a>
  </div>
  
  <div class="main-content">
    <h1>Cookiedoh</h1>
  
  <div class="stats">
    <div class="stat-box">
      <div class="stat-value" id="totalCookies">0</div>
      <div class="stat-label">Total Cookies</div>
    </div>
    <div class="stat-box">
      <div class="stat-value" id="firstPartyCookies">0</div>
      <div class="stat-label">First-Party</div>
    </div>
    <div class="stat-box">
      <div class="stat-value" id="thirdPartyCookies">0</div>
      <div class="stat-label">Third-Party</div>
    </div>
  </div>
  
  <div id="cookieDetails">
    <p>Click on a bubble to see cookie details...</p>
  </div>
  <br>
  <div id="bubbleContainer"></div>
  <script src="bubbles.js"></script>
  </div>
</body>
</html>
