<!DOCTYPE html>
<html>

<head>
  <title>Cookie Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="popup">
  <div class="theme-system">
    <h1 style="text-align:center;">Cookie Doh</h1>
    <div id="cookieCounters">
      <p>First-Party Cookies: <span id="firstPartyCookieCount">0</span></p>
      <p>Third-Party Cookies: <span id="thirdPartyCookieCount">0</span></p>
      <p>Location Tracking Cookies: <span id="locationTrackingCookieCount">0</span></p>
      <p>Secure Cookies: <span id="secureCookieCount">0</span></p>
      <p>HttpOnly Cookies: <span id="httpOnlyCookieCount">0</span></p>
      <p>SameSite Cookies: <span id="sameSiteCookieCount">0</span></p>
      <p>Session Cookies: <span id="sessionCookieCount">0</span></p>
      <p>Persistent Cookies: <span id="persistentCookieCount">0</span></p>
    </div>

    <svg id="bubbleMap" width="400" height="140" style="display:block;margin:auto;"></svg>

    <div style="text-align:center; margin-top: 20px;">
      <a href="list.html" class="return-link">View Full Cookie List</a>
    </div>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
