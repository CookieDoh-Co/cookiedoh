<!DOCTYPE html>
<html>

<head>
    
    <title>Cookie List</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      width: 600px;
      height: 800px;
      overflow: hidden;
    }
    
    .nav-tabs {
      display: flex;
      background-color: #333;
      overflow: hidden;
    }
    
    .nav-tab {
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
      flex: 1;
      transition: background-color 0.3s;
    }
    
    .nav-tab:hover {
      background-color: #555;
    }
    
    .nav-tab.active {
      background-color: #4CAF50;
      font-weight: bold;
    }
    
    .container {
      display: flex;
      height: calc(100vh - 48px);
    }
    
    .tabs {
      width: 200px;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      height: 100%;
    }
    
    .tab {
      padding: 15px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
      font-size: 16px;
    }
    
    .tab:hover {
      background-color: #f0f0f0;
    }
    
    .tab.active {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      height: 100%;
    }
    
    .description {
      display: none;
      animation: fadeIn 0.3s;
    }
    
    .description.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    h1 {
      color: #333;
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    h2 {
      color: #444;
    }
    
    p {
      line-height: 1.6;
      color: #555;
      font-size: 16px;
    }
    
    .example {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      border-left: 4px solid #4CAF50;
      margin: 15px 0;
      font-size: 16px;
    }
    
    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 15px;
      background-color: #f0f0f0;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .back-button:hover {
      background-color: #e0e0e0;
    }
    
    .tag {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 10px;
      margin-right: 4px;
      color: white;
    }
    
    .first-party { background-color: #4CAF50; }
    .third-party { background-color: #F44336; }
    .secure { background-color: #FF9800; }
    .http-only { background-color: #9C27B0; }
    .session { background-color: #607D8B; }
    .persistent { background-color: #FFC107; }
    .location { background-color: #2196F3; }
    .same-site { background-color: #00BCD4; }
  </style>
</head>

<body>

    <a href="bubbles.html" class="nav-tab">Bubble Visualization</a>
    <a href="descriptions.html" class="nav-tab">Cookie Descriptions</a>
    <a href="list.html" class="nav-tab active">Detailed Cookie List</a>
  </div>

        <h1 style="text-align:center;">Cookie List</h1>
        
        <ul id="cookieList" class="cookie-list">
            <li>Loading...</li>
        </ul>

    </div>
</body>
<script src="popup.js"></script>

</html>
