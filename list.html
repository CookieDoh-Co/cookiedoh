<!DOCTYPE html>
<html>

<head>
    <title>Cookie List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="nav-tabs">
    <a href="bubbles.html" class="nav-tab">Bubble Visualization</a>
    <a href="descriptions.html" class="nav-tab">Cookie Descriptions</a>
    <a href="list.html" class="nav-tab active">Detailed Cookie List</a>
  </div>
    <div class="theme-system">
        <h1 style="text-align:center;">Cookie List</h1>
        
        <div class="search-filter-container">
            <input type="text" id="searchInput" class="search-bar" placeholder="Search cookies...">
            <select id="categoryFilter" class="filter-select">
                <option value="all">All Categories</option>
                <option value="firstParty">First-Party</option>
                <option value="thirdParty">Third-Party</option>
                <option value="secure">Secure</option>
                <option value="httpOnly">HttpOnly</option>
                <option value="sameSite">SameSite</option>
                <option value="session">Session</option>
                <option value="persistent">Persistent</option>
                <option value="location">Location</option>
            </select>
            <select id="domainFilter" class="filter-select">
                <option value="all">All Domains</option>
                <!-- Domains will be populated by JavaScript -->
            </select>
        </div>
        
        <div class="cookie-list-container">
            <ul id="cookieList" class="cookie-list">
                <li>Loading...</li>
            </ul>
        </div>

    </div>
</body>
<script src="list.js"></script>

</html>
